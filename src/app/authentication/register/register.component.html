
<div id="registerPanel">
  <h1 class="card-title" id="title">REGISTRATI</h1>
  <form class="form-horizontal" (ngSubmit)="addUtente(registerUser.value)" #registerUser="ngForm" autocomplete="off">

    <div class="form-group">
      <label for="nome" class="col-lg-2 control-label" id="label">Nome</label>
      <div class="col-lg-12">
        <input type="text" class="form-control" id="nome" name="nome" placeholder="inserisci il nome" required ngModel>
      </div>
    </div>
    <hr>

    <div class="form-group">
      <label for="cognome" class="col-lg-2 control-label" id="label">Cognome</label>
      <div class="col-lg-12">
        <input type="text" class="form-control" id="cognome" name="cognome" placeholder="inserisci il cognome" required ngModel>
      </div>
    </div>
    <hr>

    <div class="form-group">
      <label for="username" class="col-lg-2 control-label" id="label">Username</label>
      <div class="col-lg-12">
        <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci Username" required ngModel>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="email" class="col-lg-2 control-label" id="label">Email</label>
      <div class="col-lg-12">
        <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci email" required ngModel>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="password" class="col-lg-2 control-label" id="label">Password</label>
      <div class="col-lg-12">
        <input type="password" class="form-control" id="password" name="password" placeholder="inserisci la password" required ngModel>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="password2" class="col-lg-2 control-label" id="label">Ripeti Password</label>
      <div class="col-lg-12">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Ripeti la password"  ngModel required>
      </div>
    </div>
    <hr>
    <div class="form-group" id="box_input_select">
      <label for="sesso" class="col-lg-2 control-label" id="label">sesso</label>
      <div class="col-lg-12">
        <select id="sesso" name="sesso" ngModel>
          <option value="M">m</option>
          <option value="F">f</option>
        </select>
      </div>
    </div>
    <hr>
    <div class="form-group" id="box_input_select">
      <label for="password2" class="col-lg-2 control-label" id="label">data di nascita</label>
      <div class="col-lg-12">
        <input type="date"  id="data_nascita" name="data_nascita" ngModel>
      </div>
    </div>
    <hr>
    <a id="link_registrati" routerLink="/login" >Hai gi√† un account? Accedi</a>
    <div class="form-group" id="btns">
      <div id="btns">
        <button type="submit" id="btn">REGISTRATI</button>
      </div>
    </div>
  </form>
</div>
