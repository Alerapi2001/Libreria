<div id="registerPanel">
  <h1 class="card-title" id="title">LOGIN</h1>
  <form class="form-horizontal" (ngSubmit)="login(loginUser.value)" #loginUser="ngForm">
    <div class="form-group">
      <label for="email" class="col-lg-2 control-label" id="label">Email</label>
      <div class="col-lg-12">
        <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci email" ngModel>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="password" class="col-lg-2 control-label" id="label">Password</label>
      <div class="col-lg-12">
        <input type="password" class="form-control" id="password" name="password" placeholder="inserisci la password" ngModel>
      </div>
    </div>
    <hr>
    <a id="link_registrati" routerLink="/register" >Non hai un account? Registrati</a>
    <div class="form-group" id="btns">
      <div id="btns">
        <button type="submit" id="btn">ENTRA</button>
      </div>
    </div>
  </form>
</div>
